<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
	<title>jsBind Â· Calc Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Ben Voss"/>
	<script src="js/jsBind.min.js"></script>
	<script src="js/calc.js"></script>

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>

    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">

	    <div class="span1"></div>

        <div class="span10">

		  <div id="Calc">

			<div style="clear:both">
                <div data-jsBind="prop:innerText=$d.display()"></div>
			</div>

			<div style="clear:both">
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('7')">7</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('8')">8</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('9')">9</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleMathOp('/')">/</button>
			</div>

			<div style="clear:both">
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('4')">4</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('5')">5</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('6')">6</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleMathOp('*')">*</button>
			</div>

			<div style="clear:both">
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('1')">1</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('2')">2</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('3')">3</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleMathOp('-')">-</button>
			</div>

			<div style="clear:both">
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDecimal()">.</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleDigitPress('0')">0</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleClearPress()">c</button>
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleMathOp('+')">+</button>
			</div>

			<div style="clear:both">
				<button class="btn" style="width:35px" data-jsBind="event:click=$d.handleMathOp('=')">=</button>
			</div>

		  </div>

        </div><!--/span-->
      
	    <div class="span1"></div>

      </div><!--/row-->


    </div><!--/.fluid-container-->
	
		<script>
	
			// Create the model
			var calc = new Calc();

			// Get the root of the UI
			var element = document.getElementById("Calc");

			// Bind the UI to the model
			new jsBind.Binder(element, calc);
		</script>

  </body>
</html>
