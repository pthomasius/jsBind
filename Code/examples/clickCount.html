<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
	<title>jsBind Â· Click Count Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Ben Voss"/>
	<script src="js/jsBind.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet"/>
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container-fluid">
      <div class="row-fluid">

	    <div class="span1"></div>

        <div class="span10">

		      <div id="ClickCount">
                  <button class="btn" data-jsBind="prop:innerText='Clicked: ' + $d.clickCount; event:click=$d.incrementCount()"></button>
		      </div>

        </div><!--/span-->
      
	    <div class="span1"></div>

      </div><!--/row-->

    </div><!--/.fluid-container-->
	
		<script>
		    // Create the model
		    var Model = (function (_super) {
		        __extends(Model, _super);
		        function Model() {
		            _super.apply(this, arguments);

		            this.clickCount = 0;
		        }

		        Model.prototype.incrementCount = function () {
		            this.clickCount++;
		            jsBind.Observable.prototype.notifyChanged.call(this, "clickCount");
		        }
		        return Model;
		    })(jsBind.Observable);

			// Get the root of the UI
			var element = document.getElementById("ClickCount");

			// Bind the UI to the model
			new jsBind.Binder(element, new Model());
		</script>

  </body>
</html>
