<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>jsBind Â· Tabs Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Ben Voss"/>
        <script src="js/jsBind.min.js"></script>
        <script src="js/tabs.js"></script>

        <!-- Styles -->
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
          .sidebar-nav {
            padding: 9px 0;
          }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet"/>

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="container-fluid">
            <div class="row-fluid">

            <div class="span1"></div>

            <div class="span10">

                <div id="Tabs">

                    <div data-jsBind="forEach=$d.tabs"><div data-jsBind="prop:innerText=$d; event:click=$p.selectTab($d)" style="padding-left:6px; border:solid 1px black; width:70px; height:22px;display:inline-block;"></div></div>
                    <div data-jsBind="template:id=$d.selectedTab.get()" style="border:solid 1px black; padding:50px; width:250px; height:20px;">
                    </div>

                </div>

                <div style="display:none">
                    <div id="Tab 1">
                        <div>Tab 1</div>
                    </div>

                    <div id="Tab 2">
                        <div>Tab 2</div>
                    </div>

                    <div id="Tab 3">
                        <div>Tab 3</div>
                    </div>
                </div>

        </div><!--/span-->
      
        <div class="span1"></div>

        </div><!--/row-->

    </div><!--/.fluid-container-->
	
    <script>
	
        // Create the model
        var tabs = new Tabs();

        // Get the root of the UI
        var element = document.getElementById("Tabs");

        // Bind the UI to the model
        new jsBind.Binder(element, tabs);
    </script>

  </body>
</html>
